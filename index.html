<!--This is going to be a Simulator called HospiControl-->
<!--telling the browser what type of doc-->
<!DOCTYPE html>
<!--Start the HTML section-->
<html lang="en">
<!--Start the head section-->
<head>
    <!--giving the tab a title for the app-->
    <title>HospiControl</title>
    <!--Adding meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--adding the CSS page style-->
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        #game{
            margin: 0 auto;
            width: 800px;
        }
        #stats {
            float: left;
            width: 200px;
        }
        #buildings {
            float: left;
            width: 300px;
        }
        #patients {
            float: left;
            width: 300px;
        }
        button {
            margin: 3px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
<!--Ending the head section-->
</head>
<!--starting the body section-->
<body>
    <div id="game">
        <!--Add a header for our hospital sim-->
        <h1>Hospi-Control</h1>
        <h2>A Hospital Simulation</h2>
        <!--Add a div for the stats-->
        <div id="stats">
            <!--this is the header for the stats-->
            <h3>Stats</h3>
            <!--The p tag is an html tag that is the paragraph tag, this starts on a new line-->
            <!--The span tag is an html tag that spans in the same line-->
            <p>Money: <span id="money">10000</span></p>
            <p>patients: <span id="patients">0</span></p>
            <p>Doctors: <span id="doctors">0</span></p>
            <p>Nurses: <span id="nurses">0</span></p>
        </div>
        <div id="buildings">
            <!--This is the header for the buildings-->
            <h3>Buildings</h3>
            <!--Add a button for the to make a room-->
            <button id="build-room" onclick="buildRoom()">Free a Room ($5000)</button>
            <!--add a button for the Doctors-->
            <button id="hire-doctor" onclick="hireDoctor()">Hire Doctor  ($1000)</button>
            <!--add a button for the Nurses-->
            <button id="hire-nurse" onclick="hireNurse()">Hire Nurse  ($500)</button>
        </div>
        <!--add a division for the patients-->
        <div id="patients">
            <!--this is the header for the patients-->
            <h3>Patients</h3>
            <!--add a button for the clinic-->
            <button id="treat-patient" onclick="treatPatient()">Treat Patient</button>
        </div>
    </div>
    <!--add javascript-->
    <!--javascript functions and code will start here-->
    <script>
        //create variables for the stats
        var money = 10000;
        var patients = 0;
        var doctors = 0;
        var nurses = 0;
        var buildings = 0;
        
        // Create a function to update the stats
        function updateStats() {
            //update the stats
            document.getElementById("money").innerHTML = money;
            document.getElementById("patients").innerHTML = patients;
            document.getElementById("doctors").innerHTML = doctors;
            document.getElementById("nurses").innerHTML = nurses;
        }
        //create a function to create a clinic
        function buildRoom()
            //check if we have enough money
            if (money >= 5000){
                //subract the money to build a room for the hospital
                money = money - 5000;
                //add a room
                buildings++;
                //udpate the stats
                updateStats();
            }
        }
        //create a function to hire a doctor
        function hireDoctor() {
            //check if we have enough money
            if (money >= 1000){
                //subtract the money
                money = money - 1000;
                // add a doctor
                doctors = doctors + 1;
                //update the stats
                updateStats();
            }
        }
        //create a function to hire a nurse
        function hireNurse() {
            //check if we have enough money to hire a nurse
            if (money>=500){
                //if we did, then subtract the money needed to hire a nurse
                money=money-500;
                //add a nurse to your hospital staff
                nurses=nurses+1;
                //update the stats
                updateStats();
            }
        }
        //create a function to treat a patient
        function treatPatient() {
            if (doctors >= 1 && nurses >= 1) {
                //takes a doctor to treat a patient
                doctors = doctors - 1;
                //takes a nurse to treat a patient
                nurses = nurses - 1;
                //increase the amount of patients by 1
                patients = patients - 1;
                //add money for treating the patient
                money = money + 5000;
                //update the stats
                updateStats();
            }
        }
        //create a function to treat a patient
        setInterval(function(){
            //check and see if we have less than 10 patients 
            if (patients < 10) {
                //if we do, then add a patient every 30 seconds
                patients = patients + 1;
                //update the stats
                updateStats();
            }
            
        }, 3000)
    //javascript functions and code will end here at the script tag
    </script>
<!--Ending the body section-->
</body>
<!--End the HTML section-->
</html>
